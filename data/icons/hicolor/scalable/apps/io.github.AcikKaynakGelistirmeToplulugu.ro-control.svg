<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5e5ce6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#bg)" />
  <rect x="4" y="4" width="120" height="60" rx="28" fill="url(#shine)" />
  <!-- GPU Chip -->
  <rect x="38" y="38" width="52" height="52" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <!-- Chip pins top -->
  <rect x="48" y="32" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="61" y="32" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="74" y="32" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <!-- Chip pins bottom -->
  <rect x="48" y="86" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="61" y="86" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="74" y="86" width="6" height="10" rx="1" fill="rgba(255,255,255,0.7)"/>
  <!-- Chip pins left -->
  <rect x="32" y="48" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="32" y="61" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="32" y="74" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <!-- Chip pins right -->
  <rect x="86" y="48" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="86" y="61" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <rect x="86" y="74" width="10" height="6" rx="1" fill="rgba(255,255,255,0.7)"/>
  <!-- Check mark -->
  <path d="M52 64 L60 72 L76 54" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
